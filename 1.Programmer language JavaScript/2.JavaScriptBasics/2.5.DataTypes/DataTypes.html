<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataTypes</title>
</head>
<body>
<script>
    let name = "Ілля";

    alert( `привіт ${1}` ); // привіт 1

    alert( `привіт ${"name"}` ); // привіт name

    alert( `привіт ${name}` ); // привіт Ілля
</script>
</body>
</html>
